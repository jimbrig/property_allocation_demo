# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - propalloc

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://webappcontainerz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4e7ef4c8e8fb4290b9b019b37085cf92 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d2e0407c1174eaebed4308acdec2ae7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: webappcontainerz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4e7ef4c8e8fb4290b9b019b37085cf92 }}/propalloc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'propalloc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_600e1103456643219b9d28f796565988 }}
        images: 'webappcontainerz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4e7ef4c8e8fb4290b9b019b37085cf92 }}/propalloc:${{ github.sha }}'